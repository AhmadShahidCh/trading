<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1K â†’ 10K</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { 
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }
    </style>
</head>
<body class="bg-black text-white min-h-screen font-mono">
    


    <!-- Current Day -->
    <div class="p-4 text-center border-y border-gray-800">
        <div class="text-4xl font-bold mb-2" id="balance">1,080</div>
        <div class="text-green-500 text-lg" id="profit">+80</div>
        <div class="text-gray-400 text-sm mt-2">Day <span id="currentDay">1</span></div>
    </div>

    <!-- Day Selector -->
    <div class="p-4">
        <div class="grid grid-cols-6 gap-2" id="dayGrid">
            <!-- Days generated by JavaScript -->
        </div>
    </div>

    <!-- Progress -->
    <div class="p-4">
        <div class="bg-gray-800 h-2 rounded mb-2">
            <div class="bg-white h-2 rounded transition-all" id="progressBar" style="width: 8%"></div>
        </div>
        <div class="text-center text-gray-400 text-sm" id="progressText">8% complete</div>
    </div>

    <script>
        const data = [
            { day: 1, profit: 80, balance: 1080 },
            { day: 2, profit: 86, balance: 1166 },
            { day: 3, profit: 93, balance: 1260 },
            { day: 4, profit: 101, balance: 1360 },
            { day: 5, profit: 109, balance: 1469 },
            { day: 6, profit: 118, balance: 1587 },
            { day: 7, profit: 127, balance: 1714 },
            { day: 8, profit: 137, balance: 1851 },
            { day: 9, profit: 148, balance: 1999 },
            { day: 10, profit: 160, balance: 2159 },
            { day: 11, profit: 173, balance: 2332 },
            { day: 12, profit: 186, balance: 2518 },
            { day: 13, profit: 201, balance: 2720 },
            { day: 14, profit: 218, balance: 2937 },
            { day: 15, profit: 235, balance: 3172 },
            { day: 16, profit: 254, balance: 3426 },
            { day: 17, profit: 274, balance: 3700 },
            { day: 18, profit: 296, balance: 3996 },
            { day: 19, profit: 320, balance: 4316 },
            { day: 20, profit: 345, balance: 4661 },
            { day: 21, profit: 373, balance: 5034 },
            { day: 22, profit: 403, balance: 5437 },
            { day: 23, profit: 435, balance: 5871 },
            { day: 24, profit: 470, balance: 6341 },
            { day: 25, profit: 507, balance: 6848 },
            { day: 26, profit: 548, balance: 7396 },
            { day: 27, profit: 592, balance: 7988 },
            { day: 28, profit: 639, balance: 8627 },
            { day: 29, profit: 690, balance: 9317 },
            { day: 30, profit: 745, balance: 10063 }
        ];

        let currentDay = 1;

        function updateDisplay() {
            const current = data[currentDay - 1];
            
            document.getElementById('balance').textContent = current.balance.toLocaleString();
            document.getElementById('profit').textContent = `+${current.profit}`;
            document.getElementById('currentDay').textContent = currentDay;
            
            const progress = ((current.balance - 1000) / 9000) * 100;
            document.getElementById('progressBar').style.width = `${Math.min(progress, 100)}%`;
            document.getElementById('progressText').textContent = `${Math.min(progress, 100).toFixed(0)}% complete`;
            
            updateButtons();
        }

        function updateButtons() {
            const grid = document.getElementById('dayGrid');
            grid.innerHTML = '';
            
            for (let i = 1; i <= 30; i++) {
                const button = document.createElement('button');
                button.className = `h-12 rounded text-sm font-bold transition-colors ${
                    i === currentDay 
                        ? 'bg-white text-black' 
                        : 'bg-gray-800 text-white hover:bg-gray-700'
                }`;
                button.textContent = i;
                button.onclick = () => {
                    currentDay = i;
                    updateDisplay();
                };
                grid.appendChild(button);
            }
        }

        updateDisplay();

        // Touch feedback
        document.addEventListener('touchstart', function(e) {
            if (e.target.tagName === 'BUTTON') {
                e.target.style.opacity = '0.7';
            }
        });

        document.addEventListener('touchend', function(e) {
            if (e.target.tagName === 'BUTTON') {
                setTimeout(() => {
                    e.target.style.opacity = '';
                }, 100);
            }
        });
    </script>
</body>
</html>
