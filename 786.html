<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Growth Tracker - 50k to 300k</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        @keyframes slideInGreen {
            0% { 
                background-color: rgb(248 250 252);
                border-left: 0px solid transparent;
                transform: translateX(-10px);
                opacity: 0.7;
            }
            100% { 
                background-color: rgb(240 253 244);
                border-left: 4px solid rgb(34 197 94);
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        @keyframes slideOutGreen {
            0% { 
                background-color: rgb(240 253 244);
                border-left: 4px solid rgb(34 197 94);
                transform: translateX(0);
                opacity: 1;
            }
            100% { 
                background-color: rgb(248 250 252);
                border-left: 0px solid transparent;
                transform: translateX(10px);
                opacity: 0.9;
            }
        }
        
        .row-check-in {
            animation: slideInGreen 0.6s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }
        
        .row-check-out {
            animation: slideOutGreen 0.4s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }
        
        .smooth-row {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .checkbox-bounce {
            animation: bounceScale 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
        
        @keyframes bounceScale {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }
        
        .progress-animate {
            transition: width 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 min-h-screen p-6">
    <div class="fixed top-0 left-0 right-0 bg-gray-50 z-50 border-b border-slate-200 shadow-sm">
        <div class="max-w-6xl mx-auto p-6 pb-4">
            <h1 class="text-3xl font-semibold mb-2 text-center text-slate-800">
                And that there is not for man except that [good] for which he strives
            </h1>
            <p class="text-base text-center mb-6 text-slate-600">45,000 → 300,000 in 100 Days | Target: <span class="text-blue-600 font-medium">2.00% Daily Growth</span></p>
            
            <div class="text-center">
                <span class="text-sm text-slate-600">Progress: </span>
                <span id="completedDays" class="text-xl font-semibold text-green-600">0</span>
                <span class="text-sm text-slate-600">/100 Trades</span>
                <div class="w-full bg-slate-200 rounded-full h-3 mt-3 max-w-md mx-auto shadow-inner">
                    <div id="progressBar" class="bg-gradient-to-r from-blue-500 to-green-500 h-3 rounded-full progress-animate" style="width: 0%"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="max-w-6xl mx-auto pt-48 px-6">

        <div class="overflow-x-auto">
            <table class="w-full text-left border-collapse bg-white shadow-sm border border-slate-200 rounded-lg">
                <thead>
                    <tr class="bg-slate-50 border-b border-slate-200">
                        <th class="p-3 text-center text-sm font-semibold text-slate-700">✓</th>
                        <th class="p-3 text-sm font-semibold text-slate-700">Day</th>
                        <th class="p-3 text-sm font-semibold text-slate-700">Starting</th>
                        <th class="p-3 text-sm font-semibold text-slate-700">Target</th>
                        <th class="p-3 text-sm font-semibold text-slate-700">Gain</th>
                    </tr>
                </thead>
                <tbody id="trackerTable">
                    <!-- Table rows will be generated by jQuery -->
                </tbody>
            </table>
        </div>

        <div class="mt-6 text-center text-slate-500 text-sm pb-6">
            This requires exactly 1.79% profit every day for 100 consecutive days (500% total return)
        </div>
    </div>

    <script>
        // Generate 100 days of data with exact percentage calculation
        const dailyData = [];
        let currentAmount = 45000;
        const totalGrowthNeeded = 300000 / 45000; // 6.667x multiplier
        const dailyGrowthRate = Math.pow(totalGrowthNeeded, 1/100) - 1; // Exact daily percentage: 2.00%
        
        for (let day = 1; day <= 100; day++) {
            const gain = Math.round(currentAmount * dailyGrowthRate);
            const target = currentAmount + gain;
            
            dailyData.push({
                day: day,
                starting: Math.round(currentAmount),
                target: Math.round(target),
                gain: gain
            });
            
            currentAmount = target;
        }

        let completedDays = {};

        function formatNumber(amount) {
            return amount.toLocaleString();
        }

        function updateProgress() {
            const completed = Object.keys(completedDays).filter(day => completedDays[day]).length;
            $('#completedDays').text(completed);
            const percentage = (completed / 100) * 100;
            $('#progressBar').css('width', percentage + '%');
        }

        function generateTable() {
            const tbody = $('#trackerTable');
            tbody.empty();

            dailyData.forEach((data) => {
                const isCompleted = completedDays[data.day] || false;
                const rowClass = isCompleted ? 'bg-green-50 border-l-4 border-l-green-500' : '';
                
                // Highlight milestone days
                let milestoneClass = '';
                if (data.day % 10 === 0) milestoneClass = 'bg-blue-50';
                if (data.day % 25 === 0) milestoneClass = 'bg-purple-50';
                
                const row = `
                    <tr class="smooth-row border-b border-slate-100 hover:bg-slate-50 ${rowClass} ${!isCompleted ? milestoneClass : ''}" data-day="${data.day}">
                        <td class="p-3 text-center">
                            <input type="checkbox" 
                                   class="day-checkbox w-4 h-4 text-blue-600 bg-white border-slate-300 rounded focus:ring-2 focus:ring-blue-500" 
                                   data-day="${data.day}" 
                                   ${isCompleted ? 'checked' : ''}>
                        </td>
                        <td class="p-3 text-sm font-semibold ${data.day % 25 === 0 ? 'text-purple-600' : data.day % 10 === 0 ? 'text-blue-600' : 'text-slate-600'}">${data.day}</td>
                        <td class="p-3 text-sm text-slate-700">${formatNumber(data.starting)}</td>
                        <td class="p-3 text-sm font-semibold text-slate-800">${formatNumber(data.target)}</td>
                        <td class="p-3 text-sm font-medium text-green-600">+${formatNumber(data.gain)}</td>
                    </tr>
                `;
                tbody.append(row);
            });
        }

        $(document).ready(function() {
            generateTable();
            updateProgress();

            // Handle checkbox changes
            $(document).on('change', '.day-checkbox', function() {
                const day = parseInt($(this).data('day'));
                const isChecked = $(this).is(':checked');
                const checkbox = $(this);
                
                // Add bounce effect to clicked checkbox
                checkbox.addClass('checkbox-bounce');
                setTimeout(() => checkbox.removeClass('checkbox-bounce'), 300);
                
                if (isChecked) {
                    // Check all days up to this day with smooth cascade
                    for (let i = 1; i <= day; i++) {
                        setTimeout(() => {
                            completedDays[i] = true;
                            $(`.day-checkbox[data-day="${i}"]`).prop('checked', true);
                            
                            const targetRow = $(`tr[data-day="${i}"]`);
                            if (!targetRow.hasClass('bg-green-50')) {
                                targetRow.removeClass('hover:bg-slate-50 bg-blue-50 bg-purple-50')
                                         .addClass('row-check-in');
                                
                                setTimeout(() => {
                                    targetRow.removeClass('row-check-in')
                                             .addClass('bg-green-50 border-l-4 border-l-green-500');
                                }, 600);
                            }
                        }, (i - 1) * 15);
                    }
                    
                    setTimeout(() => updateProgress(), day * 15 + 200);
                    
                } else {
                    // Uncheck all days from this day onwards
                    const totalDays = Object.keys(completedDays).filter(d => completedDays[d] && d >= day).length;
                    let counter = 0;
                    
                    for (let i = 100; i >= day; i--) {
                        if (completedDays[i]) {
                            setTimeout(() => {
                                completedDays[i] = false;
                                $(`.day-checkbox[data-day="${i}"]`).prop('checked', false);
                                
                                const targetRow = $(`tr[data-day="${i}"]`);
                                targetRow.addClass('row-check-out');
                                
                                setTimeout(() => {
                                    const milestoneClass = i % 25 === 0 ? 'bg-purple-50' : i % 10 === 0 ? 'bg-blue-50' : '';
                                    targetRow.removeClass('row-check-out bg-green-50 border-l-4 border-l-green-500')
                                             .addClass(`hover:bg-slate-50 ${milestoneClass}`);
                                }, 400);
                            }, counter * 10);
                            counter++;
                        }
                    }
                    
                    setTimeout(() => updateProgress(), counter * 10 + 300);
                }
            });
        });
    </script>
</body>
</html>
